<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href=".">
    <link rel="stylesheet" href="./output.css">
    <script src="./index.js" defer></script>
</head>
<body class="dark:bg-gray-700 dark:text-white p-4">
    <div class="max-w-[1000px] w-full mx-auto relative">
        <div
            class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between"
        >
            <button class="block sm:hidden" onclick="toggleMenu()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1.5em"
                    viewBox="0 0 448 512"
                >
                    <path
                        fill="#ffffff"
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                    />
                </svg>
                <svg
                    class="hidden"
                    xmlns="http://www.w3.org/2000/svg"
                    height="1.5em"
                    viewBox="0 0 384 512"
                >
                    <path
                        fill="#ffffff"
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                </svg>
            </button>
            <div
                class="absolute top-[56px] left-0 bg-blue-300 p-3 hidden w-full"
                id="ddMenu"
            >               
                <button
                    class="block py-1 px-2"
                    onclick="setView('Home')">
                    HomeSetView
                </button>
                <button
                    class="block py-1 px-2"
                    onclick="setView('Attractions')"
                >
                Attractions
                </button>
                <button
                    class="block py-1 px-2"
                    onclick="setView('Contact')"
                >
                    Contact
                </button>
            </div>
            <div class="justify-start gap-4 hidden sm:flex">
                <button onclick="gotoHome()">
                    HomePage
                   </button>
                <button onclick="setView('Home')">HomeSetView</button>
                <button onclick="setView('Attractions')">AttractionsSetView</button>
                <button onclick="setView('Contact')">ContactSetView</button>
            </div>
            <div class="justify-end gap-4 hidden sm:flex">
                <button class="dark:hidden block" onclick="toggle()">
                    Dark
                </button>
                <button class="hidden dark:block" onclick="toggle()">
                    Light
                </button>
                <a href="https://github.com/ShlomiFridman/WebProject2025/tree/prototype" style="display: inline-flex; align-items: center; text-decoration: none; padding: 8px 12px; border-radius: 5px; font-size: 16px; font-family: Arial, sans-serif; transition: background-color 0.3s;">
                    <span class="sr-only">Repo</span>
                    <svg viewBox="0 0 16 16" class="w-5 h-5" fill="currentColor" aria-hidden="true" style="margin-right: 8px; width: 20px; height: 20px;">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
                <div class="relative inline-block text-left">
                    <!-- Dropdown Header -->
                    <div>
                      <button
                        type="button"
                        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        id="dropdownButton"
                        onclick="toggleDropdown()"
                      >
                        Username
                        <svg
                          class="-mr-1 ml-2 h-5 w-5"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  
                    <!-- Dropdown Menu -->
                    <div
                      id="dropdownMenu"
                      class="hidden origin-top-right absolute right-0 mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none w-full"
                      role="menu"
                      aria-orientation="vertical"
                      aria-labelledby="menu-button"
                      tabindex="-1"
                    >
                      <div class="py-1" role="none">
                        <!-- Profile Page Option -->
                        <a
                          href="./profile/profile.html"
                          class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
                          role="menuitem"
                          tabindex="-1"
                        >
                          Profile page
                        </a>
                        <!-- Log Out Option -->
                        <a
                          href="./login/login.html"
                          class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
                          role="menuitem"
                          tabindex="-1"
                        >
                          Log out
                        </a>
                      </div>
                    </div>
                  </div>
            </div>     
        </div>
        <div class="py-4">
            <h1 class="text-3xl border-b-[10px] border-blue-300 pb-4">
                Home
            </h1>
            <div id="temp_text_id" class="w-full bg-blue-100 p-2"></div>                
        </div>
    </div>
</body>
</html>

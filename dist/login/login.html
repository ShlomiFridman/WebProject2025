<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login Page</title><script src="https://cdn.tailwindcss.com"></script><script type="module" src="login/login.f59084ba.js"></script></head><body class="bg-gray-500 h-screen">  <div class="flex h-full items-center justify-center"> <div class="bg-gray-700 dark:bg-light_BgColor p-6 rounded-lg shadow-lg text-white"> <h2 class="font-bold mb-6 text-4xl text-center text-green-600"> TouRingo<br>Login Page </h2> <form onsubmit="return submitClicked(event)" class="text-black" action="../home/home.html"> <div class="mb-4"> <label for="username" class="block font-medium text-sm">Username</label> <input type="text" name="username" class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 p-3 rounded-md w-full" required> </div>  <div class="mb-6"> <label for="password" class="block font-medium text-sm">Password</label> <input type="password" name="password" class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 p-3 rounded-md w-full" required> </div>  <div class="flex justify-center"> <button type="submit" class="bg-green-500 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-green-600 p-3 rounded-md text-white w-full">Login</button> </div>  <div class="mt-4 text-center"> <input type="reset" class="bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-blue-600 p-1 rounded-md text-white w-full"> </div> <div id="login_infoText" class="font-bold text-red-500"> </div> </form> </div> </div> </body></html>
